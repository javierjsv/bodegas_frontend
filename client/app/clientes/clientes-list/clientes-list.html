<section class="container" ng-cloak="">

	<div>This is the clientes-list view.</div>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Apellidos</th>
				<th>Cargo</th>
				<th>Email</th>
				<th>Acci√≥n</th>
				<th>nombreEmpresa</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in vm.clientes">
				<td>{{item.cargo}}</td>
				<td>{{item.apellidos}}</td>
				<td>{{item.correoElectronico}}</td>
				<td>{{item.nombreEmpresa}}</td>

		</tbody>
	</table>
</section>
